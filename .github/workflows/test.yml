name: My first GitHub Action
on: [push]
jobs:
    build-app:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                node-version: 14
            - name: Install node_modules
              run: yarn
            - name: Build the Project
              run: yarn build
            - name: Sets the vercel env
              run: |
                cd build
                mkdir .vercel
                cd .vercel
                touch project.json
                echo '{"projectId":"prj_RYd0ASkxiMwNgVsYOuivGe84c2Yn","orgId":"D2jlKAj7uzrYl4oLLkpbttSt"}' > project.json
            - name: Deploying the project
              run: yarn deploy
            - name: Setup Finish
              run: echo "Hurray!!!!"